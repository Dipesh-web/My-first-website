
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input, select, textarea, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Let's Connect</h1>
    <form action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="Full Name" placeholder="Full Name" required>
        <input type="email" name="Email" placeholder="Email" required>
        <select name="Event Type">
            <option>Wedding</option>
            <option>Pre-wedding</option>
            <option>Engagement</option>
        </select>
        <input type="date" name="Event Date">
        <input type="text" name="Event Location" placeholder="Event Location">
        <input type="text" name="How did you find me?" placeholder="How did you find me?">
        <textarea name="Message" placeholder="Your message here..." rows="5"></textarea>
        <button type="submit">Send Inquiry</button>
    </form>
</body>
</html>
